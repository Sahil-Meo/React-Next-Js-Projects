<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 30px;
      }
      #app {
        background: white;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      button {
        background: #42b883;
        color: white;
        border: none;
        padding: 8px 15px;
        margin: 5px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #2c9c74;
      }
      li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>{{ title }}</h2>

      <input v-model="newTask" placeholder="Enter new task" />
      <button @click="addTask">Add Task</button>

      <p v-if="tasks.length === 0">No tasks yet!</p>

      <ul>
        <li v-for="(task, index) in tasks" :key="index">
          {{ index + 1 }}. {{ task }}
          <button @click="removeTask(index)">‚ùå Remove</button>
        </li>
      </ul>
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          // reactive variables (data)
          const title = ref("üìù My Vue Task App");
          const newTask = ref("");
          const tasks = ref([]);

          // methods
          const addTask = () => {
            if (newTask.value.trim() !== "") {
              tasks.value.push(newTask.value);
              newTask.value = "";
            }
          };

          const removeTask = (index) => {
            tasks.value.splice(index, 1);
          };

          // expose data & methods to template
          return { title, newTask, tasks, addTask, removeTask };
        },
      }).mount("#app");
    </script>
  </body>
</html>
