<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroCode JavaScript Ps</title>
    <style>
        * {
            font-family: sans-serif;
            background-color: hsl(0, 0%, 95%);
        }

        form{
            text-align: center;
            max-width: 350px;
            background-color: hsl(0, 0%, 100%);
            margin: auto;
            padding: 25px;
            
        }

        h1 {
            background-color: transparent;
            color: hsl(240, 87%, 64%);
        }

        #textBox {
            width:50%;
            text-align: center;
            font-size: 2em;
            background: transparent;
            border: 2px solid hsla(0, 0%, 0%, 0.514);
            border-radius: 5px;
        }

        label {
            background-color: transparent;
            font-size: 1.5em;
            font-weight: bolder;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: hsl(0, 100%, 60%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: hsl(0, 100%, 50%);
        }

        p{
            background-color: transparent;
            font-size: 1.65em;
            font-weight: bolder;
        }

        
    </style>
</head>

<body>

    <form >
        
    <h1>Temprature conversion:</h1>
    <input type="number" id="textBox" value="0"> <br> <br>

    <input type="radio" id="toFahrenheit" name="unit">
    <label for="toFahrenheit"> Celsius ➡ Fahrenheit </label> <br>

    <input type="radio" id="toCelsius" name="unit">
    <label for="toCelsius"> Fahrenheit ➡ Celsius </label> <br>

    <button type="button" onclick="convert()">submit</button>

    <p id="result"></p>

    </form>
    <script>

        const textBox = document.getElementById("textBox");
        const toFahrenheit = document.getElementById("toFahrenheit");
        const toCelsius = document.getElementById("toCelsius");
        const Result = document.getElementById("result");
        let temp;

        function convert() {
            
            if(toFahrenheit.checked) {

                temp = Number(textBox.value);
                temp = temp * 9/5 + 32;
                Result.textContent = temp.toFixed(1) + "F";
            }

            else if (toCelsius.checked) {

                temp = Number(textBox.value);
                temp = 5/9 * temp - 32 ;
                Result.textContent = temp.toFixed(1) + "C";
                
            }

            else {
                Result.textContent = "Select a unit";
            }
        }

       

    </script>
</body>

</html>
