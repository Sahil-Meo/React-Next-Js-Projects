<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="pokemonName" placeholder="Enter a Pokemon" />
    <button onclick="fetchData()">Fetch Data</button><br />
    <img src="" id="pokemonsprite" alt="Pokemon Img" style="display: none" />
    <script>

      //    .catch(error => console.error(error));

      // use this name to search in the botom code "Charizard" "mewtwo" "typhlosion"
      fetchData();

      async function fetchData() {
        try {
          const pokemonName = document.getElementById("pokemonName").value;
          const response = await fetch(
            `https://pokeapi.co/api/v2/pokemon/${pokemonName}`
          );

          if (!response.ok) {
            throw new Error("could not fetch the data");
          }

          const data = await response.json();
          const pokemonsprite = data.sprites.front_default;
          const imgElement = document.getElementById("pokemonsprite");
          imgElement.src = pokemonsprite;
          imgElement.style.display = "block";
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </body>
</html>
