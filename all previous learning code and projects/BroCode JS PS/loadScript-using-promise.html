<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bro Code JS Practice</title>
</head>

<body>


    <script>
        const loadScript = (src) => {
            return new Promise((resolve, reject) => {

                let script = document.createElement("script");
                script.src = src;
                document.body.appendChild(script);

                script.onload = () => {
                    resolve(2);
                }

                script.onerror = () => {
                    reject(0);
                }

            });
        }

        let p1 = loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js");
        p1.then((value) => {

            console.log("this script is tootaly resolved!");

            return loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js");
        }).then((value)=>{

            console.log("next script ready sir");

        }).catch((error) => {

            console.log("sorry we are face an error therefore this script is not loades due to some problems...");
        })
    </script>
</body>

</html>
