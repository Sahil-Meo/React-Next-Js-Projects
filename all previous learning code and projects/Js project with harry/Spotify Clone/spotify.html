<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <ul>
            <img class="brand" src="https://upload.wikimedia.org/wikipedia/commons/7/71/Spotify.png" alt="logo img">
            <li class="title">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">

        <div class="songList"></div>
        <h1>Best My Fvrt Music </h1>
        <div>
            <div class="songItems">
                <img src="cover-img/1.jpg" alt="cover-img">
                <span class="songName">You and Me ❤</span>
                <span class="songListplay"><i id="1" class="fa-regular songItemsPlay  fa-circle-play"></i></span>
            </div>

            <div class="songItems">
                <img src="" alt="cover-img">
                <span class="songName">You and Me ❤</span>
                <span class="songListplay"><i id="2" class="fa-regular songItemsPlay  fa-circle-play"></i></span>
            </div>

            <div class="songItems">
                <img src="" alt="cover-img">
                <span class="songName">You and Me ❤</span>
                <span class="songListplay"><i id="3" class="fa-regular songItemsPlay  fa-circle-play"></i></span>
            </div>

            <div class="songItems">
                <img src="" alt="cover-img">
                <span class="songName">You and Me ❤</span>
                <span class="songListplay"><i id="4" class="fa-regular songItemsPlay  fa-circle-play"></i></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i id="Previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i id="Next" class="fa-solid fa-2x fa-forward-step"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" alt="songInfo" id="gif" width="60px"><span id="playsongName">You and Me ❤</span>
        </div>
        <div id="Controls">
            <input type="range" name="" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
            <i class="fa-solid fa-volume-high"></i>
        </div>
    </div>

    <script src="spotify.js"></script>
</body>

</html>
