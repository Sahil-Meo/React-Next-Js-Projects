<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>

<body>
    <section id="navSection">
        <script src="navbar.js"></script>
    </section>

    <section id="policy-section" class="margin-tb">
        <div class="container grid grid-four-cols">
          <div class="policy-box grid grid-two-cols">
            <div class="icon">
              <i class="fa-solid fa-truck-fast"></i>
            </div>
            <div class="policy-desc">
              <p class="title-p">Worldwide shipping</p>
              <p class="p-small">order above $100</p>
            </div>
          </div>
  
          <div class="policy-box grid grid-two-cols">
            <div class="icon">
              <i class="fa-solid fa-rotate"></i>
            </div>
            <div class="policy-desc">
              <p class="title-p">Easy 30 Day Return</p>
              <p class="p-small">Back retuen in 7 days</p>
            </div>
          </div>
  
          <div class="policy-box grid grid-two-cols">
            <div class="icon">
              <i class="fa-solid fa-hand-holding-dollar"></i>
            </div>
            <div class="policy-desc">
              <p class="title-p">Money Back Guarantee</p>
              <p class="p-small">Guarantee with in 30-Days</p>
            </div>
          </div>
  
          <div class="policy-box grid grid-two-cols">
            <div class="icon">
              <i class="fa-solid fa-headset"></i>
            </div>
            <div class="policy-desc">
              <p class="title-p">Easy Online Support</p>
              <p class="p-small">24/7 Available to Responce</p>
            </div>
          </div>
        </div>
      </section>

    <section id="footer-section">
        <script src="footer.js"></script>
    </section>

    <script type="module" src="main.js"></script>
</body>

</html>
