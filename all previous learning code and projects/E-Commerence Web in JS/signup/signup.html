<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="wrapper">
        <form id="form">
            <h1>Sign Up</h1>
            <p id="errorsElement"></p>
            <div>
                <label for="firstname-Input">
                    <i class="fa-solid fa-user"></i>
                </label>
                <input type="text" name="firstname" id="firstname-Input" placeholder="First name">
            </div>
            <div>
                <label for="email-Input">@</label>
                <input type="email" name="email" id="email-Input" placeholder="email">
            </div>
            <div>
                <label for="password-Input"><i class="fa-solid fa-lock"></i></label>
                <input type="password" name="password" id="password-Input" placeholder="Password">
            </div>
            <div>
                <label for="Repeatpassword-Input"><i class="fa-solid fa-lock"></i></label>

                <input type="password" name="Repeatpassword" id="Repeatpassword-Input" placeholder="Repeat Password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have account? <a href="login.html">log-in</a></p>
    </div>

    <script src="signup.js"></script>
</body>

</html>
